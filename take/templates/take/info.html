{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title> book name </title>
</head>
<body style="background-image: url(/static/img/info.png); background-repeat: no-repeat; background-size: cover; background-position: center;">
    {% include 'navbar.html' %}
    <br>
    <br>
    <br>
    <br>
    <div class="container-lg">
        <div class="row my-5 align-items-center justify-content-center">
            <div class="col-8 col-lg-8 col-xl-8">
                <div class="card border-0" style="opacity: 90%;">
                    <div class="card-body text-center py-4">
                        <h3 class="card-title">{{take.name}}</h3>
                        <p class="card-subtitle fs-5">{{take.auth}}</p>
                        <p class="card-text fs-5">{{take.course}}</p>
                        <p class="card-text mx-5">{{take.description}}</p>
                        <h5 class="card-title">Contact owner:</h5>
                        {% if cem %}
                        <i class="bi bi-envelope-fill"></i> 
                        <p class="card-text d-inline mx-1">{{take.contact}}</p>
                        {% endif %}
                        <br>
                        {% if cmn %}
                        <i class="bi bi-telephone-fill"></i>
                        <p class="card-text d-inline mx-1">{{take.mob}}</p>
                        {% endif %}
                    </div>
                </div>
                <div class="text-light text-justify text-center"><a href="{{request.META.HTTP_REFERER}}" class="text-light">Go Back</a></div>
            </div>
        </div>
        
    </div>
</body>

</html>
