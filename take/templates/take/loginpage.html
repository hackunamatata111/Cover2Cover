<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=>
    <title>Sign In</title>
    <!--linked bootstrap externally from internet-->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/styles/loginpage.css" rel="stylesheet">
  </head>
   <!-- Actual code begins here -->
  <body class="d-flex flex-column min-vh-100 text-center bg-image" style="background-image: url(/static/img/loginpage.jpeg); background-size: cover;background-position: center;background-repeat: no-repeat; background-attachment: scroll;">
    <header class="mb-auto">
      <h1 class="text-white">Cover2Cover</h1>
      <hr>
      {% if messages %}
      <div class="alert alert-danger" role="alert"> <!--error msg-->
        {% for message in messages %}
            {{ message }}<br>
        {% endfor %}
      </div>
      {% endif %}
  </header>
    
<main class="form-signin">
    <form method="POST" action="">
        {% csrf_token %}
        <h3 class="card-title mb-3">Sign in</h3>
        <!--Input of email and pass in form-->
        <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
        </div>
        <br>
        <!--sign up page link-->
        <div class="text-white">
        <a href="{% url 'register' %}" class="mb-auto text-dark"><h6>Dont have an account? Sign up</h6></a>
        </div>
        <br>
        <input class="w-100 btn btn-lg btn-dark border-white" type="submit" value="Login" /><!--submit and go to homepg-->
    </form>
</main>
</div>
   <footer class="mt-auto">
  <p class="text-white">By Hackuna Matata</p>
  </footer>  
  </body>
</html>
