{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linking bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Donate a book</title>
</head>

<body style="background-image: url(/static/img/post.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <!-- navbar -->
    {% include 'navbar.html' %}
    

    <Section>
        <div class="container-lg">
            <div class="text-center mt-5">
                <h1 class="text-white">{% if updatetitle %}Update book details{% else %}Donate a book{% endif %}</h1>
                <p class="lead text-white">{% if updatetitle %}{% else %}Please fill out the following details:{% endif %}</p>
            </div>

            <div class="row justify-content-center my-4">
                <div class="col-lg-6 bg-light rounded ">
                    <form method="POST" action=""> 
                        {% csrf_token %}
                        <label for="bookname" class="form-label mt-3">Book name:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-book-half"></i>
                            </span>
                            <input type="text" class="form-control" id="bookname" name="name" value="{{take.name}}" placeholder="e.g. Let Us C">
                        </div>
                        
                        <label for="author" class="form-label">Author:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-file-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="author" name="auth" value="{{take.auth}}" placeholder="e.g. Yashavant Kanetkar">
                        </div>

                        <label for="subject" class="form-label">Course:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-code-slash"></i>
                            </span>
                            <input type="text" class="form-control" id="subject" name="course" value="{{take.course}}" placeholder="e.g. C Programming">
                            
                        </div>

                        <label for="description" class="form-label">A brief description:</label>
                        <textarea id="description" class="form-control mb-4" name="description" style="height: 60px">{{take.description}}</textarea>

                        <p class="mb-0">How would you like to be contacted?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="em" id="email" {% if ccem %}checked{% endif %}>
                            <label class="form-check-label" for="email">
                              Email
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="mn" id="phone"{% if ccmn %}checked{% endif %}>
                            <label class="form-check-label" for="phone">
                              Phone
                            </label>
                        </div>

                        <div class="my-4 text-center">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </Section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<footer class = "mt-5 mb-3">
    <p class="text-white text-center">By Hackuna Matata</p>
</footer>
</html>
