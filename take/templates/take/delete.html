
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <title>Cofirm delete</title>
    </head>
                                                   <!--link bg image-->
    <body class="bg-image" style="background: url(/static/img/profile.jpg); background-position: center; background-size: cover;"> 
                <div class="container-md mt-5 my-10">
                <main class="row justify-content-center d-flex text-center">
                    <div class="col-6 float-center text-white">
                        <br>
                        <br>
                        <br>
                        <br>
                    <div class="col-12 rounded bg-light" style="opacity: 90%;">
                        <br>
                    <h3 class="text-dark">Are you sure you want to delete this book?</h3>
                        <br>
                      <p class="lead">
                      <form method="POST" action="">
                            {% csrf_token %}
                            <input type="submit" value="Yes" class="btn btn-lg btn-secondary fw-bold border-white bg-dark text-white"/>
                            
                            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-lg btn-secondary fw-bold border-white bg-dark text-white">No</a>
                      </form>
                      <br>
                      <br>
                    </p>
                    </div>
                    <p><a href="{{request.META.HTTP_REFERER}}" class="text-white">Go Back</a></p>
                    </div>
                  </main>        
                </div>
            </body>
</html>
