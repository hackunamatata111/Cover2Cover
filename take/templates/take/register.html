<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title><!--Css and bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles/register.css">
</head> 
                                                       <!--link bg image-->                                               
    <body class="d-flex flex-column min-vh-100 text-center bg-image" style="background: url(/static/img/register.jpeg); background-position: center; background-size: cover;">
        <header class="mb-auto">
            <br>
            <h1 class="text-white">Cover2Cover</h1>
            <br>    
            {% if messages %}
            <div class="alert alert-danger justify-content-center text-center" role="alert" style="align-items: center; width: fit-content; margin-left: 40.5%; margin-right: 40%;">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %} <!--error message-->
            </div> 
            {% endif %}   
            
        </header>
        <br><br>
    <form method="POST" action="">    
        {% csrf_token %}
        <div class="center container mt-3 mb-5 d-flex justify-content-center align-items-center" style="position: relative; top: 220px;">
            <div class="card px-1 py-1">
                <div class="card-body">
                    <h2 class="card-title mb-3">Sign up</h2>
            
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                            <input class="form-control" type="text" placeholder="Name" name="name" required> </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> <input class="form-control" name="cname" type="text" placeholder="College Name"required> </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> <input class="form-control" name="username" type="email" placeholder="Email ID"required> </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> <input class="form-control" name="password1" type="password" placeholder="Set Password"required> </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> <input class="form-control" name="password2" type="password" placeholder="Confirm Password"required> </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> <input class="form-control" name="mob" type="number" placeholder="Phone number"required> </div>
                            </div>
                        </div>
                    </div>
                    <p><h6>Already have an account? <a href="{% url 'login' %}">Log in</a></h6></p><!--Log in link-->
                    <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"><button type="submit" class="btn btn-dark btn-block confirm-button">Submit</button><!--Submit sign up details-->
                </div>
            </div>
    </form>    
    <br>
    <p class="text-white">By Hackuna Matata</p>
</body>
</html>
